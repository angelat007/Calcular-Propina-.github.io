<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="styles icon" href="./Media/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>App Calculador de propinas</title>
</head>

<body>
    <main class="container">
        <h1>SPLI <br> TTER</h1>
        <div class="calculator">
            <div class="input-area">
                <label class="labelBill">Bill</label>
                <input type="number" id="bill" placeholder="0" min="0">

                <label>Select Tip %</label>
                <div class="tip-buttons">
                    <button class="tip-btn" data-tip="5">5%</button>
                    <button class="tip-btn" data-tip="10">10%</button>
                    <button class="tip-btn" data-tip="15">15%</button>
                    <button class="tip-btn" data-tip="25">25%</button>
                    <button class="tip-btn" data-tip="50">50%</button>
                    <input type="number" id="custom-tip" placeholder="Custom" min="0">
                </div>

                <label>Number of People</label>
                <input type="number" id="people" placeholder="0">
                <small id="error-msg" class="hidden">Can't be zero</small>
            </div>

            <div class="result-area">
                <div class="result">
                    <div class="area">
                        <p>Tip Amount<br><span>/ person</span></p>
                        <p class="amount" id="tip-amount">$0</p>
                    </div>
                    <div class="area">
                        <p>Total<br><span>/ person</span></p>
                        <p class="amount" id="total-amount">$0</p>
                    </div>
                </div>
                <button id="reset-btn">RESET</button>
            </div>
        </div>
    </main>

    <script src="scrips.js"></script>
</body>

</html>
